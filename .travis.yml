language: node_js

node_js:
  - 15.8.0

services:
  - docker

install: yarn install --frozen-lockfile

cache:
  directories:
    - '$HOME/.npm'
    - ~/.cache/yarn
    - ~/.cache/Cypress

env:
  - NODE_ENV=travis

before_install:
  - yarn global add typescript coveralls codacy-coverage npm-run-all wait-on
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker pull arnaudf93/dashwebservices:latest
  - docker run -d -p 8080:8080  arnaudf93/dashwebservices
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

script: yarn run ci

after_success:
  - mkdir coverage-reports || true && mkdir .nyc_output || true
  - cp cypress-coverage/coverage-final.json coverage-reports/from-cypress.json && cp jest-coverage/coverage-final.json coverage-reports/from-jest.json
  - npx nyc merge coverage-reports && mv coverage.json .nyc_output/out.json
  - npx nyc report --reporter lcov --report-dir coverage
  - cat ./coverage/lcov.info | coveralls
  - cat ./coverage/lcov.info | codacy-coverage
  - bash <(curl -s https://codecov.io/bash)
